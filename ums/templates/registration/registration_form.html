<body>
    <div class="container-fluid" style="margin-top:35px;margin-left:50px; max-width:540;">
	    <h4>Registration</h4>
		<form method="post"  action="/accounts/register/">
            <div class="form-group">
                {% csrf_token %}
                {% for field in form %}
                <label class='control-label' style='margin-top:10px;margin-bottom:0px;'>{{ field.label_tag }} </label>
                <small class="form-text text-muted"> {{ field.errors }} </small>
                {{ field }}
                {% if field.help_text %}
                <!--p class="help">{{ field.help_text|safe }}</p-->
                {% endif %}
                {% endfor %}
            </div>
            <div class='pull-left'>
                 <input type="submit" value="Submit" class='btn btn-default'/>
            </div>
		</form>
		<div class='pull-right'>
				<h4><a href='http://stylus.academechina.com' target='_blank' class='logo'>Stylus</a> | <a href='http://www.academechina.com' target='_blank' class='logo'>AcadeMe</a></h4>	
		</div>
        <p>{{verification}}{{form.verification}}{{form.kwargs.verification}}{{form.kwargs.0}}{{form.get_form_kwargs.0}}</p>
    </div>
</body>
